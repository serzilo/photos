<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Photos App</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container" id="app"></div>

        <script type="text/template" id="photoTile">
            <div class="col-md-2 tile js-photo-tile" data-photo="<%= photo_604 %>" data-text="<%= text %>">
                <div class="thumbnail tile__thumbnail">
                    <img class="tile__image" src="<%= photo_130 %>" alt="" />
                </div>
            </div>
        </script>
        <script type="text/template" id="albumTile">
            <div class="col-md-2 tile">
                <a class="thumbnail tile__thumbnail" href="<%= album_url %>">
                    <img class="tile__image" src="<%= thumb_src %>" alt="" />
                    <div class="tile__description"><%= title %></div>
                </a>
            </div>
        </script>
        <script type="text/template" id="loginPage">
            <div class="jumbotron">
                <p>Чтобы войти в приложение, нужно авторизоваться в ВКонтакте.</p>
                <button id="signInBtn" class="btn btn-lg btn-success" type="submit">Войти</button>
            </div>
        </script>
        <script type="text/template" id="userPage">
            <a id="logOut" href="#">Выйти</a>
            <div id="albums" class=""></div>
        </script>
        <script type="text/template" id="photosPage">
            <a id="logOut" href="#">Выйти</a>
            <div id="photos" class="row"></div>
            <div id="popupPlace"></div>
        </script>
        <script type="text/template" id="popup">
            <div class="popup">
                <div class="popup__wrapper">
                    <div class="popup__overlay" id="popupOverlay"></div>
        
                    <div class="popup__window">
                        <div class="popup__content
                            <% if (description.length !== 0) { %>
                                popup__content_with-description
                            <% } %>
                        ">
                            <a class="popup__close-btn" id="closePopupBtn" href="#">
                                <span class="glyphicon glyphicon-remove"></span>
                            </a>
        
                            <img class="popup__photo" src="<%= url %>" alt="" />
        
                            <% if (description.length !== 0) { %>
                                <div class="popup__description">
                                    <p><%= description %></p>
                                </div>
                            <% } %>
                        </div>
                    </div>
                </div>
            </div>
        </script>

        <script src="js/bundle.js"></script>
    </body>
</html>
