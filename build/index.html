<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Photos App</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container" id="app"></div>

        <script type="text/template" id="photoTile">
            <div class="col-md-2 tile js-photo-tile" data-photo="<%= photo_604 %>" data-text="<%= text %>">
                <div class="thumbnail tile__thumbnail">
                    <img class="tile__image" src="<%= photo_130 %>" alt="" />
                </div>
            </div>
        </script>
        <script type="text/template" id="albumTile">
            <div class="col-md-2 tile">
                <a class="thumbnail tile__thumbnail" href="<%= album_url %>" title="<%= title %>">
                    <img class="tile__image" src="<%= thumb_src %>" alt="" />
                    <div class="tile__description"><%= title %></div>
                </a>
            </div>
        </script>
        <script type="text/template" id="loginPage">
            <div class="jumbotron mt20">
                <p>Чтобы войти в приложение, нужно авторизоваться в ВКонтакте.</p>
                <button id="signInBtn" class="btn btn-lg btn-success" type="submit">Войти</button>
            </div>
        </script>
        <script type="text/template" id="albumsListPage">
            <div class="panel panel-default mt20">
                <div class="panel-heading">
                    <h3 class="panel-title">Доступные альбомы</h3>
                </div>
                <div class="panel-body">
                    <div id="albums" class="row tile__row"></div>
                </div>
                <div class="panel-footer">
                    <a id="logOut" href="#">Выйти из приложения</a>
                </div>
            </div>
        </script>
        <script type="text/template" id="albumPage">
            <div class="panel panel-default mt20">
                <div class="panel-heading">
                    <h3 class="panel-title">Фотографии альбома</h3>
                </div>
                <div class="panel-body">
                    <ul class="pager mt0">
                        <li class="previous">
                            <a href="<%= backLinkUrl %>">
                                <span aria-hidden="true">&larr;</span>
                                К списку альбомов
                            </a>
                        </li>
                    </ul>
                    <div id="photos" class="row tile__row"></div>
                </div>
                <div class="panel-footer">
                    <a id="logOut" href="#">Выйти из приложения</a>
                </div>
            </div>
            <div id="popupPlace"></div>
        </script>
        <script type="text/template" id="popup">
            <div class="popup">
                <div class="popup__wrapper">
                    <div class="popup__overlay" id="popupOverlay"></div>
        
                    <div class="popup__window">
                        <div class="popup__content
                            <% if (description.length !== 0) { %>
                                popup__content_with-description
                            <% } %>
                        ">
                            <a class="popup__close-btn" id="closePopupBtn" href="#">
                                <span class="glyphicon glyphicon-remove"></span>
                            </a>
        
                            <img class="popup__photo" src="<%= url %>" alt="" />
        
                            <% if (description.length !== 0) { %>
                                <div class="popup__description">
                                    <p><%= description %></p>
                                </div>
                            <% } %>
                        </div>
                    </div>
                </div>
            </div>
        </script>
        <script type="text/template" id="errorMessage">
            <div class="alert alert-danger alert-fix">
                <%= error_msg %>
            </div>
        </script>

        <script src="js/bundle.js"></script>
    </body>
</html>
