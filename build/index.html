<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Photos App</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container" id="app"></div>

        <script type="text/template" id="photoTile">
            <div class="photo-tile" data-photo="<%= photo_604 %>" data-text="<%= text %>">
                <img class="photo-tile__image" src="<%= photo_130 %>" alt="" />
            </div>
        </script>
        <script type="text/template" id="albumTile">
            <a href="<%= album_url %>" class="album-tile">
                <img class="photo-tile__image" src="<%= thumb_src %>" alt="" />
                <p><%= title %></p>
            </a>
        </script>
        <script type="text/template" id="loginPage">
            <div class="jumbotron">
                <p>Чтобы войти в приложение, нужно авторизоваться в ВКонтакте.</p>
                <button id="signInBtn" class="btn btn-lg btn-success" type="submit">Войти</button>
            </div>
        </script>
        <script type="text/template" id="userPage">
            <div class="">
                <h1>Привет, <%= last_name %> <%= first_name %>!</h1>
                <p>
                    Страница ВК: <a href="<%= href %>" target="_blank"><%= href %></a>
                </p>
                <a id="logOut" href="#">Выйти</a>
        
                <div id="albums"></div>
            </div>
        </script>
        <script type="text/template" id="photosPage">
            <div id="photos"></div>
        </script>

        <script src="js/bundle.js"></script>
    </body>
</html>
